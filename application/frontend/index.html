<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
</head>
<body>
    <div>
        <p id="display"></p>
    </div>


    <div class="interaction">
    <div>
        <button id ="b7" name="7">7</button>
        <button id ="b8" name="8">8</button>
        <button id ="b9" name="9">9</button>
    </div>
    <div>
        <button id ="b4" name="4">4</button>
        <button id ="b5" name="5">5</button>
        <button id ="b6" name="6">6</button>
    </div>
    <div>
        <button id ="b1" name="1">1</button>
        <button id ="b2" name="2">2</button>
        <button id ="b3" name="3">3</button>
    </div>
    <div id="divb0">
        <button id ="b0" name="0">0</button>
    </div>
    </div>

    <div class="interaction">
        <div>
        <button id ="bplus" name="+">+</button> <br>
        <button id ="bminus" name="-">-</button> <br>
        <button id ="bmultiply" name="*">*</button> <br>
        <button id ="bdivide" name="/">/</button>
        </div>
    </div>

    <br>

    <div>
        <button id ="bdelete" name="Delete">Delete</button>
        <button id ="bcalculer" name="Calculer">Calculer</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
